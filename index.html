    <script type="text/processing">
     
           
      
      void setup(){
        size(740, 640);
        frameRate(4);
        background(#ffffff);
      } 

      void draw(){
        String binary = binary(frameCount);
        char[] grid = new char[binary.length()];
        
        for (int c = 0; c < binary.length(); c++) {
           grid[c] = binary.charAt(c);
        }

        grid = reverse(grid);

        int count = 0;

        while (count < 25) {
        for (int i = 0; i < 6; i++) {
           for (int j = 0; j < 5; j++) {

               int sub_width = 640 / 6;
               int sub_height = 640 / 6;

                 if (grid[count] == '1') {
                    fill (#4FBAC0 + count*3);
                    stroke(#FFFFFF);
                    strokeWeight(4.0);
                    square(sub_width * i +50, sub_height * j +50, sub_width);
              }

                 if (grid[count] == '0') {
                     fill (#EB2F89 + count*4);
                     square(sub_width * i +50, sub_height * j +50, sub_width);
                 } 

                 count++;        
             }

           }
        }
      }
     
     </script>
     <canvas id="sketch" style="border: 1px solid black;"></canvas>
