<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>Visualizing Time</h1>
    <p>What is time? Elijah Ezralow</p>
    
    <script type="text/processing">
   
      void setup() {
        size(740, 640);
        frameRate(4);
        background(#ffffff);
      } 

      void draw() {
        // Make binary string from count --> then create grid list
        String binary = binary(frameCount);

        //itearte binary string and save to grid as chars
        char[] grid = new char[binary.length()];
        for (int c = 0; c < binary.length(); c++) {
           grid[c] = binary.charAt(c);
        }

        grid = reverse(grid);

        //initialize count 
        int count = 0;
        println ("new grid");

        while (count < 25) {
        for (int i = 0; i < 6; i++) {
           for (int j = 0; j < 5; j++) {

               int sub_width = 640 / 6;
               int sub_height = 640 / 6;

                 if (grid[count] == '1') {
                    fill (#4FBAC0 + count*3);
                    stroke(#FFFFFF);
                    strokeWeight(4.0);
                    //strokeJoin(ROUND);
                    square(sub_width * i +50, sub_height * j +50, sub_width);
              }

                 if (grid[count] == '0') {
                     fill (#EB2F89 + count*4);
                     square(sub_width * i +50, sub_height * j +50, sub_width);
                 } 

                 count++;        
             }

           }
        }
      }


    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
